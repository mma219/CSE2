 }

	text-align:center;

<body>
<script type="text/javascript">
	function show(value) {
		document.getElementById("display").value=(value); 
	}
	function reset() {
		document.getElementById("player").value*=0;
		document.getElementById("computer").value*=0;
		document.getElementById("motivation").value="To get started, click on an icon and then hit 'SHOOT!'";
	}

	function score(winner,player,computer) {
		var x = 0;

		if((winner=="player")||(winner=="computer")) {
			x = Number(document.getElementById(winner).value);
		}
		if(winner=="player") { 
			document.getElementById(winner).value=x+1;
			document.getElementById("result").value=("YOU WIN! "+player+" BEATS "+computer);

		}
		if(winner=="computer") {
			document.getElementById(winner).value=x+1;
			document.getElementById("result").value=("YOU LOSE! "+computer+" BEATS "+player);
		}
		if(winner=="tie") {
			document.getElementById("result").value=("TIE!");
		}

		var playerScore = Number(document.getElementById("player").value);
		var computerScore = Number(document.getElementById("computer").value);

		if(playerScore>computerScore) {
			document.getElementById("motivation").value="You're winning!";
		}
		if(playerScore<computerScore) {
			document.getElementById("motivation").value="You're losing! Pick it up!";
		}
		if(playerScore==computerScore) {
			document.getElementById("motivation").value="All tied up!";
		}

	}
	function shoot(display) {
		var winner="";
		var player=display;
		var computer ="";
		var rand = Math.floor((Math.random()*3)+1);
		switch(rand) { //using switch statements learned in Java from CS2
			case 1:
				computer="ROCK";
				break;

			case 2:
				computer="PAPER";
				break;

			case 3:
				computer="SCISSOR";
				break;
		}

		if(player=="ROCK") {
			if(computer=="ROCK") {
				winner="tie";
			}
			if(computer=="PAPER") {
				winner="computer";
			}
			if(computer=="SCISSOR") {
				winner="player";
			}
		}

		if(player=="PAPER") {
			if(computer=="ROCK") {
				winner="player";
			}
			if(computer=="PAPER") {
				winner="tie";
			}
			if(computer=="SCISSOR") {
				winner="computer";
			}
		}

		if(player=="SCISSOR") {
			if(computer=="ROCK") {
				winner="computer";
			}
			if(computer=="PAPER") {
				winner="player";
			}
			if(computer=="SCISSOR") {
				winner="tie";
			}
		}

	
		score(winner,player,computer);
	}


</script>
<br><br>
